<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON PRO | Neural OS v3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>
<body>

    <nav id="sidebar" class="hidden">
        <div class="sidebar-logo">
            <div class="logo-box">A</div>
            <span>AXON <strong>PRO</strong></span>
        </div>
        <ul class="nav-items">
            <li onclick="nav('dash')">üìä Dashboard Analitica</li>
            <li onclick="nav('profile-setup')">‚öôÔ∏è Configurazione Biometrica</li>
            <li onclick="nav('workout-gen')">üèãÔ∏è Protocollo Settimanale</li>
        </ul>
        <button onclick="logout()" class="btn-exit">DISCONNETTI</button>
    </nav>

    <main id="app-core">
        <section id="auth-screen" class="screen">
            <div class="glass-card auth-card">
                <div class="logo-box large">A</div>
                <h1>Accedi al Sistema</h1>
                <p>Inserisci le credenziali per inizializzare il core.</p>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="pass" placeholder="Password">
                <button onclick="handleAuth()" class="glow-btn">INIZIALIZZA</button>
            </div>
        </section>

        <section id="profile-setup" class="screen hidden">
            <div class="glass-card">
                <h2>Asset Atleta</h2>
                <div class="form-grid">
                    <div class="input-group"><label>Giorni di allenamento</label><input type="number" id="f-days" value="4" min="1" max="7"></div>
                    <div class="input-group"><label>Minuti per sessione</label><input type="number" id="f-duration" value="90"></div>
                    <div class="input-group">
                        <label>Esperienza</label>
                        <select id="f-exp">
                            <option value="beginner">Principiante</option>
                            <option value="intermediate" selected>Intermedio</option>
                            <option value="advanced">Avanzato</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Disciplina Sportiva</label>
                        <select id="f-sport">
                            <option value="gym" selected>Palestra (Puro Bodybuilding)</option>
                            <option value="calcio">Calcio (Esplosivit√†)</option>
                            <option value="tennis">Tennis (Agilit√†/Core)</option>
                            <option value="combat">Combat Sports (Potenza)</option>
                            <option value="corsa">Corsa (Resistenza)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Obiettivo</label>
                        <select id="f-goal">
                            <option value="ipertrofia">Massa Muscolare</option>
                            <option value="forza">Forza Massima</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Punto Carente (Focus)</label>
                        <select id="f-weak">
                            <option value="Petto">Pettorali</option>
                            <option value="Schiena">Schiena</option>
                            <option value="Gambe">Gambe</option>
                            <option value="Spalle">Spalle</option>
                            <option value="Braccia">Braccia</option>
                        </select>
                    </div>
                </div>
                <button onclick="saveProfileData()" class="glow-btn">GENERA PROTOCOLLO INTELLIGENTE</button>
            </div>
        </section>

        <section id="workout-gen" class="screen hidden"></section>

        <section id="dash" class="screen hidden">
            <div class="glass-card">
                <h3>Neural Load Totale (Volume)</h3>
                <div class="big-val" id="total-volume">0 <small>kg</small></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
