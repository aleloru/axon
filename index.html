<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON | Neural OS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>
<body>

    <nav id="sidebar" class="hidden">
        <div class="sidebar-logo">
            <div class="logo-box">A</div>
            <span>AXON <strong>OS</strong></span>
        </div>
        <ul class="nav-items">
            <li onclick="nav('dash')">üìä Dashboard</li>
            <li onclick="nav('profile-setup')">‚öôÔ∏è Parametri Biometrici</li>
            <li onclick="nav('workout-gen')">üèãÔ∏è Generatore Schede</li>
        </ul>
        <button onclick="logout()" class="btn-exit">TERMINA SESSIONE</button>
    </nav>

    <main id="app-core">
        <section id="auth-screen" class="screen">
            <div class="glass-card auth-card">
                <div class="logo-box large">A</div>
                <h1 id="auth-title">Neural Access</h1>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="pass" placeholder="Password">
                <button onclick="handleAuth()" id="auth-btn" class="glow-btn">ACCEDI</button>
                <p id="auth-toggle-text">Non hai un account? <span onclick="toggleAuth()" style="color:#00d2ff; cursor:pointer; text-decoration:underline;">Registrati ora</span></p>
            </div>
        </section>

        <section id="profile-setup" class="screen hidden">
            <div class="glass-card form-container">
                <h2>Configurazione Asset Atleta</h2>
                <div class="form-grid">
                    <div class="input-group"><label>Giorni/Settimana</label><input type="number" id="f-days" value="5"></div>
                    <div class="input-group"><label>Durata (Min)</label><input type="number" id="f-duration" value="90"></div>
                    <div class="input-group">
                        <label>Esperienza</label>
                        <select id="f-exp">
                            <option value="beginner">Principiante</option>
                            <option value="intermediate">Intermedio</option>
                            <option value="advanced" selected>Avanzato</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Obiettivo</label>
                        <select id="f-goal">
                            <option value="ipertrofia">Massa</option>
                            <option value="forza" selected>Forza</option>
                        </select>
                    </div>
                    <div class="input-group full-width">
                        <label>Punto Carente</label>
                        <select id="f-weak">
                            <option value="Petto">Pettorali</option>
                            <option value="Schiena">Dorsali</option>
                            <option value="Gambe" selected>Gambe</option>
                            <option value="Spalle">Spalle</option>
                        </select>
                    </div>
                </div>
                <button onclick="saveProfileData()" class="glow-btn">SALVA E GENERA</button>
            </div>
        </section>

        <section id="workout-gen" class="screen hidden">
            <div class="workout-header">
                <h2>Protocollo Attivo</h2>
                <button onclick="generateNeuralWorkout()" class="glow-btn small">Rigenera</button>
            </div>
            <div id="workout-display"></div>
        </section>

        <section id="dash" class="screen hidden">
            <div class="glass-card stat-box">
                <h3>Volume Totale Sollevato</h3>
                <div class="big-val" id="total-volume">0 <small>kg</small></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
