<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON PRO | Neural OS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav id="sidebar" class="hidden">
        <div class="sidebar-logo">AXON <strong>PRO</strong></div>
        <ul class="nav-items">
            <li onclick="nav('dash')">üìä Dashboard</li>
            <li onclick="nav('workout-gen')">üèãÔ∏è Protocollo</li>
            <li onclick="nav('profile-setup')">‚öôÔ∏è Impostazioni</li>
        </ul>
        <button onclick="logout()" class="btn-exit">LOGOUT</button>
    </nav>

    <main id="app-core">
        <section id="auth-screen" class="screen">
            <div class="auth-card">
                <div class="auth-toggle">
                    <button id="tgl-login" class="active" onclick="toggleAuthMode('login')">LOGIN</button>
                    <button id="tgl-reg" onclick="toggleAuthMode('reg')">REGISTRATI</button>
                </div>
                
                <div id="auth-form">
                    <h2 id="auth-title">Bentornato</h2>
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="pass" placeholder="Password">
                    <button onclick="handleAuth()" class="main-btn" id="btn-auth">ACCEDI</button>
                </div>
            </div>
        </section>

        <section id="profile-setup" class="screen hidden">
            <div class="glass-panel">
                <h2>Analisi Biometrica Atleta</h2>
                <div class="setup-grid">
                    <div class="input-box"><label>Giorni Allenamento</label><input type="number" id="f-days" value="3"></div>
                    <div class="input-box">
                        <label>Disciplina</label>
                        <select id="f-sport">
                            <option value="palestra">Bodybuilding</option>
                            <option value="calcio">Calcio / Sprint</option>
                            <option value="combat">Combat / MMA</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label>Focus Carente</label>
                        <select id="f-weak">
                            <option value="Petto">Petto</option><option value="Schiena">Schiena</option>
                            <option value="Gambe">Gambe</option><option value="Spalle">Spalle</option>
                        </select>
                    </div>
                    <div class="input-box"><label>Durata (Settimane)</label><input type="number" id="f-weeks" value="6"></div>
                </div>
                <button onclick="saveProfileData()" class="main-btn gold">SALVA E GENERA SCHEMA</button>
            </div>
        </section>

        <section id="workout-gen" class="screen hidden"></section>
        <section id="dash" class="screen hidden">
            <div class="glass-panel">
                <h3>VOLUME TOTALE</h3>
                <div class="big-num" id="total-volume">0 <small>kg</small></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
