<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON | Neural Training OS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div id="loader" class="hidden"></div>

    <aside id="sidebar" class="hidden">
        <div class="brand">
            <div class="axon-node"></div>
            <h1>AXON<span>PRO</span></h1>
        </div>
        <nav>
            <div class="nav-link active" onclick="nav('dash')">ðŸ“Š MONITORING</div>
            <div class="nav-link" onclick="nav('profile-setup')">ðŸ§¬ BIOMETRICS</div>
            <div class="nav-link" onclick="nav('workout-gen')">ðŸ§  NEURAL PLAN</div>
        </nav>
        <button class="logout-btn" onclick="logout()">TERMINATE SESSION</button>
    </aside>

    <main id="main-view">
        <section id="auth-screen" class="screen">
            <div class="auth-box">
                <h2 class="glitch">SYSTEM ACCESS</h2>
                <div class="input-field">
                    <input type="email" id="email" required placeholder="User Identification (Email)">
                </div>
                <div class="input-field">
                    <input type="password" id="pass" required placeholder="Security Key">
                </div>
                <button onclick="handleAuth()" class="main-btn">LOGIN</button>
            </div>
        </section>

        <section id="profile-setup" class="screen hidden">
            <div class="container">
                <header>
                    <h2>Parametri di Calcolo</h2>
                    <p>L'algoritmo ottimizzerÃ  il volume in base ai dati inseriti.</p>
                </header>
                <div class="grid-inputs">
                    <div class="card-input">
                        <label>Split Settimanale</label>
                        <select id="f-days">
                            <option value="3">3 Giorni (Full Body)</option>
                            <option value="4" selected>4 Giorni (Upper/Lower)</option>
                            <option value="5">5 Giorni (PPL + UL)</option>
                        </select>
                    </div>
                    <div class="card-input">
                        <label>Time Window (Minuti)</label>
                        <input type="number" id="f-duration" value="90">
                    </div>
                    <div class="card-input">
                        <label>Livello Neurale</label>
                        <select id="f-exp">
                            <option value="beginner">Adaptive (Beginner)</option>
                            <option value="intermediate">Advanced (Intermediate)</option>
                            <option value="advanced">Elite (Advanced)</option>
                        </select>
                    </div>
                    <div class="card-input">
                        <label>Protocollo</label>
                        <select id="f-goal">
                            <option value="ipertrofia">Sarcoplasmic Hypertrophy</option>
                            <option value="forza">Myofibrillar Power</option>
                        </select>
                    </div>
                    <div class="card-input full">
                        <label>Focus Prioritario</label>
                        <select id="f-weak">
                            <option value="Petto">Chest Development</option>
                            <option value="Schiena">Back Depth/Width</option>
                            <option value="Gambe">Leg/Glute Chain</option>
                            <option value="Spalle">Shoulder Boulder</option>
                            <option value="Braccia">Arm Specialist</option>
                        </select>
                    </div>
                </div>
                <button onclick="saveProfileData()" class="main-btn">GENERATE PROTOCOL</button>
            </div>
        </section>

        <section id="workout-gen" class="screen hidden"></section>
        <section id="dash" class="screen hidden"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
