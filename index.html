<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON PRO | Neural OS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="sidebar" class="hidden">
        <div class="sidebar-logo"><div class="logo-box">A</div><span>AXON <strong>PRO</strong></span></div>
        <ul class="nav-items">
            <li onclick="nav('dash')">üìä Dashboard</li>
            <li onclick="nav('workout-gen')">üèãÔ∏è Protocollo</li>
            <li onclick="nav('profile-setup')">‚öôÔ∏è Impostazioni</li>
        </ul>
        <button onclick="logout()" class="btn-exit">DISCONNETTI</button>
    </nav>

    <main id="app-core">
        <section id="auth-screen" class="screen animate-in">
            <div class="glass-card auth-card">
                <div class="logo-box large">A</div>
                <h1>Inizializza Sistema</h1>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="pass" placeholder="Password">
                <button onclick="handleAuth()" class="glow-btn">ENTRA NEL CORE</button>
            </div>
        </section>

        <section id="profile-setup" class="screen hidden animate-in">
            <div class="glass-card">
                <h2>Parametri di Calcolo</h2>
                <div class="form-grid">
                    <div class="input-group"><label>Giorni/Settimana</label><input type="number" id="f-days" value="3"></div>
                    <div class="input-group">
                        <label>Disciplina</label>
                        <select id="f-sport">
                            <option value="palestra">Palestra</option>
                            <option value="calcio">Calcio</option>
                            <option value="tennis">Tennis</option>
                            <option value="combat">Combat Sports</option>
                        </select>
                    </div>
                    <div class="input-group"><label>Punto Carente</label>
                        <select id="f-weak">
                            <option value="Petto">Pettorali</option>
                            <option value="Schiena">Schiena</option>
                            <option value="Gambe">Gambe</option>
                            <option value="Spalle">Spalle</option>
                            <option value="Braccia">Braccia</option>
                        </select>
                    </div>
                    <div class="input-group"><label>Settimane Ciclo</label><input type="number" id="f-weeks" value="6"></div>
                </div>
                <button onclick="saveProfileData()" class="glow-btn">AGGIORNA E SALVA PROTOCOLLO</button>
                <p style="text-align:center; font-size:0.8rem; color:#64748b; margin-top:15px;">Salvare i dati manterr√† gli esercizi fissi per tutta la durata del ciclo.</p>
            </div>
        </section>

        <section id="workout-gen" class="screen hidden animate-in"></section>
        
        <section id="dash" class="screen hidden animate-in">
            <div class="glass-card">
                <h3>Neural Load (Volume)</h3>
                <div class="big-val" id="total-volume">0 <small>kg</small></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
