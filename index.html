<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON PRO | Neural OS v3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav id="sidebar" class="hidden">
        <div class="sidebar-logo"><div class="logo-box">A</div><span>AXON <strong>PRO</strong></span></div>
        <ul class="nav-items">
            <li onclick="nav('dash')">üìä DASHBOARD</li>
            <li onclick="nav('workout-gen')">üèãÔ∏è PROTOCOLLO</li>
            <li onclick="nav('profile-setup')">‚öôÔ∏è BIO-SETTINGS</li>
        </ul>
        <button onclick="logout()" class="btn-exit">DISCONNETTI</button>
    </nav>

    <main id="app-core">
        <section id="auth-screen" class="screen">
            <div class="auth-box animate-in">
                <div class="logo-glow">A</div>
                <h1 class="glitch-text">NEURAL ACCESS</h1>
                <p>Inserisci credenziali per la scansione biometrica.</p>
                <div class="input-field">
                    <input type="email" id="email" placeholder=" " required>
                    <label>Email ID</label>
                </div>
                <div class="input-field">
                    <input type="password" id="pass" placeholder=" " required>
                    <label>Access Code</label>
                </div>
                <button onclick="handleAuth()" class="neon-btn">INITIALIZE</button>
                <div class="auth-meta">Nuovo utente? L'account verr√† creato al primo accesso.</div>
            </div>
        </section>

        <section id="profile-setup" class="screen hidden">
            <div class="setup-card animate-in">
                <div class="setup-header">
                    <h2>ANALISI ATLETA</h2>
                    <p>Configura il tuo profilo per l'algoritmo AXON.</p>
                </div>
                <div class="setup-grid">
                    <div class="bio-group">
                        <label>Disciplina Sportiva</label>
                        <select id="f-sport">
                            <option value="palestra">Solo Palestra</option>
                            <option value="calcio">Calcio / Esplosivit√†</option>
                            <option value="tennis">Tennis / Reattivit√†</option>
                            <option value="combat">Combat / Potenza</option>
                        </select>
                    </div>
                    <div class="bio-group">
                        <label>Punto Carente (Focus)</label>
                        <select id="f-weak">
                            <option value="Petto">Pettorali</option>
                            <option value="Schiena">Schiena</option>
                            <option value="Gambe">Gambe</option>
                            <option value="Spalle">Spalle</option>
                            <option value="Braccia">Braccia</option>
                        </select>
                    </div>
                    <div class="bio-group">
                        <label>Frequenza (Giorni/Sett)</label>
                        <input type="number" id="f-days" value="3" min="1" max="7">
                    </div>
                    <div class="bio-group">
                        <label>Durata Ciclo (Settimane)</label>
                        <input type="number" id="f-weeks" value="6">
                    </div>
                </div>
                <button onclick="saveProfileData()" class="neon-btn gold">GENERA PROTOCOLLO FISSO</button>
            </div>
        </section>

        <section id="workout-gen" class="screen hidden"></section>
        <section id="dash" class="screen hidden">
            <div class="glass-card">
                <h3>VOLUME TOTALE CARICATO</h3>
                <div class="big-val" id="total-volume">0 <small>kg</small></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
